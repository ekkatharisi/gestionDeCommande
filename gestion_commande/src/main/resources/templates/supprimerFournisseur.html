<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="ISO-8859-1" />
<title></title>
</head>
<body>


	<section layout:fragment="content">

		<div class="container">
			<center>
				<div th:if="${msg}">
					<div class="alert alert-danger">
						se fournisseur est lier a une commande , vous pouvez pas le supprimer
					</div>
				</div>
				<form method="get" th:action="@{/supFrns}">
					<div class="form-group">
						<select class="form-control" id="sel1" name="frns">
							<option selected="selected" value="0">== selectionnre un
								founisseur SVP ==</option>
							<option th:each="f:${fournisseurs}" th:value="${f.id}"><label
									th:text="${f.nom}"></label>
							</option>
						</select>
					</div>
					<input type="submit" class="btn btn-default"
						value="supprimer le founisseur" />
				</form>
			</center>

		</div>

	</section>
</body>
</html>
