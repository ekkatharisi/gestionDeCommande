<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="ISO-8859-1" />
<title></title>
</head>
<body>


	<section layout:fragment="content">

		<div class="container">

				<form method="get" th:action="@{/ajLiv}" >
					<div class="form-group">
						<select class="form-control" id="sel1" name="frns">
							<option selected="selected" value="0">== selectionnre un
								founisseur SVP ==</option>
							<option th:each="f:${fournisseurs}" th:value="${f.id}"><label
									th:text="${f.nom}"></label>
							</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control" id="sel1" name="cmd">
							<option selected="selected" value="0">== selectionnre une
								commande SVP ==</option>
							<option th:each="c:${commandes}" th:value="${c.id}">
							commande numero <label
									th:text="${c.id}"></label> effectue la date du <label
									th:text="${c.dateCommande}"></label>
							</option>
						</select>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">num</th>
								<th scope="col">nom</th>
								<th scope="col">prix</th>
								<th scope="col">quantite</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">1</th>
								<td scope="col"><input type="text" name="n1" /></td>
								<td scope="col"><input type="text" name="p1" value="0" /></td>
								<td scope="col"><input type="text" name="q1" value="0" /></td>
							</tr>
							<tr>
								<th scope="col">2</th>
								<td scope="col"><input type="text" name="n2" /></td>
								<td scope="col"><input type="text" name="p2" value="0" /></td>
								<td scope="col"><input type="text" name="q2" value="0" /></td>
							</tr>
							<tr>
								<th scope="col">3</th>
								<td scope="col"><input type="text" name="n3" /></td>
								<td scope="col"><input type="text" name="p3" value="0" /></td>
								<td scope="col"><input type="text" name="q3" value="0" /></td>
							</tr>
							<tr>
								<th scope="col">4</th>
								<td scope="col"><input type="text" name="n4" /></td>
								<td scope="col"><input type="text" name="p4" value="0" /></td>
								<td scope="col"><input type="text" name="q4" value="0" /></td>
							</tr>
							<tr>
								<th scope="col">5</th>
								<td scope="col"><input type="text" name="n5" /></td>
								<td scope="col"><input type="text" name="p5" value="0" /></td>
								<td scope="col"><input type="text" name="q5" value="0" /></td>
							</tr>
							<tr>
								<th scope="col">6</th>
								<td scope="col"><input type="text" name="n6" /></td>
								<td scope="col"><input type="text" name="p6" value="0" /></td>
								<td scope="col"><input type="text" name="q6" value="0" /></td>
							</tr>
						</tbody>
					</table>
					<input type="submit" class="btn btn-default"
						value="creer le bon de commande" />
				</form>

		</div>

	</section>
</body>
</html>
